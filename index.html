<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резюме</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #eaeaea;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: #606060;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: flex-start;
        }
        .logo {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .logo h2 {
            color: #333;
            margin: 0 0 10px 0;
        }
        .logo img {
            height: 150px;
            width: auto;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #606060;
        }
        .info {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h2>Шангин В.А.</h2>
            <img src="logo.png" alt="фото">
        </div>
    </header>
    <section>
        <h2>Основная информация</h2>
        <div class="info"><strong>ФИО:</strong> Шангин Вадим Александрович</div>
        <div class="info"><strong>Возраст:</strong> 18 лет</div>
        <div class="info"><strong>Место жительства:</strong> г. Улан-Удэ</div>

        <h2>Образование</h2>
        <div class="info"><strong>Место учебы:</strong> Улан-Удэнский Авиационный техникум</div>
        <div class="info"><strong>Специальность:</strong> Информационные системы и программирование</div>
        <div class="info"><strong>Курс:</strong> 3</div>
        <div class="info"><strong>Группа:</strong> ИС 22-2</div>
    </section>
</body>
</html>
